name: Dev

on: [push, workflow_dispatch]

jobs:
  dev:
    uses: komune-io/fixers-gradle/.github/workflows/make-nodejs-workflow.yml@a11e37effcd88c98ea6f44c3a167488ed5ecb34d
    permissions:
      contents: read
      packages: write
    secrets:
      NPM_PKG_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_PKG_NPMJS_TOKEN: ${{ secrets.NPM_PKG_NPMJS_TOKEN}}
    with:
      with-docker-registry-login: false

  docs:
    uses: komune-io/fixers-gradle/.github/workflows/publish-storybook-workflow.yml@a11e37effcd88c98ea6f44c3a167488ed5ecb34d
    permissions:
      contents: read
      packages: write
      pages: write
      id-token: write
    with:
      storybook-dir: ''
      storybook-static-dir-separator: ''
    secrets:
      NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
