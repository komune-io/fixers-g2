name: Dev

on: [push, workflow_dispatch]

jobs:
  dev:
    uses: komune-io/fixers-gradle/.github/workflows/make-nodejs-workflow.yml@main
    permissions:
      contents: read
      packages: write
    secrets:
      NPM_PKG_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    with:
      with-docker-registry-login: false

  docs:
    uses: komune-io/fixers-gradle/.github/workflows/publish-storybook-workflow.yml@51876c9708ed846aae7bf32a77715a371609540e
    permissions:
      contents: read
      packages: write
      pages: write
      id-token: write
    with:
      storybook-dir: ''
      storybook-static-dir-separator: ''
    secrets:
      NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
